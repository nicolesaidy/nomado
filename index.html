<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nomado</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="flexboxgrid.min.css">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="card.css">
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#F44336">
  <meta name="application-name" content="Nomado">
  <meta name="apple-mobile-web-app-title" content="Nomado">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">


  <style>
    body{
      margin: 0;
      background-color: #F44336;
      font-family: -apple-system, BlinkMacSystemFont, RobotoRegular, 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    .navbar{
      font-size: 17px;
      color: white;
      height: 50px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    body{
      transition: background-color 700ms;
    }
    body.offline
    {
      background-color: #353A49;
    }
  </style>
</head>
<body>
  <div class="navbar">
    My trips
  </div>
  <div class="container">
    <div class="grid grid--gutters" id="trips">
      <div class="grid-cell">
        <div class="card">
          <h3>June trip</h3>
          <p>Lisbon, Amsterdam, Bucharest, Sofia, Beirut</p>
        </div>
      </div>
      <div class="grid-cell">
        <div class="card">
          <h3>World trip 2</h3>
          <p>Copenhagen, Madrid, Oslo, Darmstadt, Nurneberg</p>
        </div>
      </div>
    </div>
    <div class="grid grid--gutters" id="trips">
      <div class="grid-cell">
        <div class="card">
          <h3>Winter 2017</h3>
          <p>Lisbon, Amsterdam, Bucharest</p>
        </div>
      </div>
      <div class="grid-cell">
        <div class="card">
          <h3>Summer trip</h3>
          <p>Athens, Naxos, Santorini</p>
        </div>
      </div>
    </div>
  </div>
  <script async src="shell.js"></script>
  <script async src="app.js"></script>
  <script>
    if("serviceWorker" in navigator){
      navigator.serviceWorker.register("service-worker.js")
      .then(function(){
        console.log("Service worker registered successfully.");
      })
      .catch(function(){
        console.log("Service worker not registered.");
      })
    }
  </script>
</body>
</html>
